<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/main.js"></script>
    <title>Squid Game Marbles</title>
</head>
<body>
    <div class="screen-start">
        <button class="start-button">
            Commencer
        </button>
    </div>

    <div class="screen-rules">
        <div class="rules-notification">
            <h2>Règle du jeu</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Cum qui unde earum fugiat atque repellendus dolorem. Dicta, 
                aut voluptatum reprehenderit numquam id sunt doloremque nulla magni,
                eum rerum minima minus?
            </p>
            <div class="close-rules"><span>X</span></div>
        </div>
    </div>

    <div class="screen-game">
        <div class="display-text">
            <!-- A générer grâce au typescript -->
            <p>Choisissez le nombre de billes à parier</p>
            <!-- ----------------------------- -->
        </div>

        <div class="player-marbles">
            <!-- A générer grâce au typescript -->
            <img class="marble" src="./image/bille.png" alt="bille">
            <img class="marble" src="./image/bille.png" alt="bille">
            <img class="marble" src="./image/bille.png" alt="bille">
            <img class="marble" src="./image/bille.png" alt="bille">
            <img class="marble" src="./image/bille.png" alt="bille">
            <img class="marble" src="./image/bille.png" alt="bille">
            <img class="marble" src="./image/bille.png" alt="bille">
            <img class="marble" src="./image/bille.png" alt="bille">
            <img class="marble" src="./image/bille.png" alt="bille">
            <img class="marble" src="./image/bille.png" alt="bille">
            <!-- ----------------------------- -->           
        </div>

        <div class="player-choice">
            <button class="pair-bloc choice">Pair</button>
            <div class="impair-bloc choice">Impair</button>
        </div>
    
        <div class="hands">
            <div class="iaHand">
                <div class="iaHand-close">
                    <img src="./image/closeHand.png" alt="Main fermé">
                </div>
                <div class="iaHand-open">
                    <img src="./image/openHand.png" alt="Main ouverte">
                </div>
            </div>
            <div class="playerHand">
                <div class="playerHand-close">
                    <img src="./image/closeHand.png" alt="Main fermé">
                </div>
                <div class="playerHand-open">
                    <img src="./image/openHand.png" alt="Main ouverte">
                </div>
            </div>
        </div>

    </div>

    
</body>
</html>
